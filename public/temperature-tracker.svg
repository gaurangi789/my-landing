<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#000000"/>
  
  <!-- Circular progress ring -->
  <g transform="translate(200, 100)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="80" stroke="#333333" stroke-width="8" fill="none"/>
    
    <!-- Progress segments -->
    <!-- Light blue segment -->
    <path d="M 0,-80 A 80,80 0 0,1 56.57,-56.57" stroke="#00D9FF" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Green segment -->
    <path d="M 56.57,-56.57 A 80,80 0 0,1 80,0" stroke="#00FF88" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Yellow segment -->
    <path d="M 80,0 A 80,80 0 0,1 56.57,56.57" stroke="#FFD700" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Red segment -->
    <path d="M 56.57,56.57 A 80,80 0 0,1 0,80" stroke="#FF4444" stroke-width="8" stroke-linecap="round" fill="none"/>
    
    <!-- Phase indicator -->
    <circle cx="-20" cy="-60" r="6" fill="#6366F1"/>
    
    <!-- Center text -->
    <text x="0" y="-20" text-anchor="middle" fill="white" font-size="12" font-family="Arial, sans-serif" opacity="0.6">ENDS IN</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="28" font-family="Arial, sans-serif" font-weight="bold">01:42:45</text>
    
    <!-- Phase labels -->
    <text x="-90" y="5" text-anchor="middle" fill="white" font-size="8" font-family="Arial, sans-serif" opacity="0.5" transform="rotate(-90 -90 5)">AWAKE</text>
    <text x="0" y="-90" text-anchor="middle" fill="white" font-size="8" font-family="Arial, sans-serif" opacity="0.5">PHASE DELAY</text>
    <text x="90" y="5" text-anchor="middle" fill="white" font-size="8" font-family="Arial, sans-serif" opacity="0.5" transform="rotate(90 90 5)">LUNCH</text>
  </g>
</svg>
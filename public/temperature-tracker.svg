<svg width="458" height="200" viewBox="0 0 458 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="458" height="200" fill="#0F0F0F"/>
  
  <!-- Circular progress ring centered -->
  <g transform="translate(229, 100)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="75" stroke="#2a2a2a" stroke-width="6" fill="none"/>
    
    <!-- Progress arc segments -->
    <defs>
      <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#00FF88;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#00CC66;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Progress segments with smoother paths -->
    <!-- Cyan/Blue segment -->
    <path d="M 0,-75 A 75,75 0 0,1 53.03,-53.03" 
          stroke="url(#blueGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Green segment -->
    <path d="M 53.03,-53.03 A 75,75 0 0,1 75,0" 
          stroke="url(#greenGradient)" 
          stroke-width="8" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Orange segment -->
    <path d="M 75,0 A 75,75 0 0,1 53.03,53.03" 
          stroke="#FF8C00" 
          stroke-width="8" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Red segment -->
    <path d="M 53.03,53.03 A 75,75 0 0,1 0,75" 
          stroke="#FF4444" 
          stroke-width="8" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- Phase indicator dot -->
    <circle cx="-15" cy="-72" r="5" fill="#6366F1">
      <animate attributeName="cx" 
               values="-15;-20;-15" 
               dur="2s" 
               repeatCount="indefinite"/>
    </circle>
    
    <!-- Center text group -->
    <text x="0" y="-15" text-anchor="middle" fill="#999" font-size="11" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="400">ENDS IN</text>
    <text x="0" y="12" text-anchor="middle" fill="white" font-size="26" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-weight="600" letter-spacing="-0.5">01:42:45</text>
    
    <!-- Small label texts around the circle -->
    <g font-size="8" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" fill="#666">
      <text x="0" y="-85" text-anchor="middle">PHASE DELAY</text>
      <text x="85" y="3" text-anchor="start">DINNER</text>
      <text x="0" y="95" text-anchor="middle">CORE BODY</text>
      <text x="-85" y="3" text-anchor="end">AWAKE</text>
    </g>
    
    <!-- Tick marks -->
    <g stroke="#333" stroke-width="1">
      <line x1="0" y1="-68" x2="0" y2="-72" />
      <line x1="68" y1="0" x2="72" y2="0" />
      <line x1="0" y1="68" x2="0" y2="72" />
      <line x1="-68" y1="0" x2="-72" y2="0" />
    </g>
  </g>
  
  <!-- Time label in corner -->
  <text x="20" y="20" fill="#666" font-size="10" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif">00:00</text>
</svg>